<!DOCTYPE html>
<html lang="pl">

<head>
  <link rel="stylesheet" id="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="src/icons/192.png">
  <link rel="shortcut icon" href="src/icons/192.png">
  <meta name=”theme-color” content=”#ffffff″>
  <title>
    Mobilny Katolik | Logowanie
  </title>
  <link rel="icon" type="image/png" href="src/icons/192.png" />
</head>

<body onLoad="onLoad();">

  <div class="content-wrapper">
    <div class="mainbox col" id="mainbox">

      <div class="col" id="loading">
        <div class="row justify-content-center">
          <div class="loader"></div>
        </div>
        <div class="row mt-3 justify-content-center">
          <h3>Przetwarzanie...</h3>
        </div>
        <div class="row justify-content-center">
          <small>To może zająć chwilkę</small>
        </div>
      </div>

      <div class="col" id="login">
        <form onsubmit="return login();">
          <div class="row justify-content-center">
            <div class="logo"></div>
          </div>
          <div class="row mt-4">
            <h3>Zaloguj się, aby kontynować</h3>
          </div>
          <div class="row my-3">
            <div class="col w-100">
              <input type="email" id="login-email" class="login-input" style="width: auto!important;" placeholder="Adres e-mail" autocomplete="off" required>
              <small class="mt--1 text-danger" id="login-notification"></small>
            </div>
          </div>
          <div class="col">
            <input type="submit" value="Zaloguj się">
            <button type="button" class="light" onClick="switchPage('register');">Utwórz konto</button>
          </div>
        </form>
      </div>

      <div class="col" id="register">
        <form onsubmit="return signup();">
          <div class="row justify-content-center">
            <div class="logo"></div>
          </div>
          <div class="row">
            <h2 class="mt-4">Cześć!</h2>
          </div>
          <div class="row">
            <h3>Stwórz swój Profil Mobilny</h3>
          </div>
          <div class="row mt-2">
            <small class="mt--1 text-danger" id="signup-notification"></small>
          </div>
          <div class="row mt-3 my-1">
            <input type="text" class="mr-2" id="signup-firstname" placeholder="Imię" autocomplete="off" required>
            <input type="text" class="ml-2" id="signup-lastname" placeholder="Nazwisko" autocomplete="off" required>
          </div>
          <div class="row mb-3 my-1">
            <input type="email" id="signup-email" placeholder="Adres e-mail" autocomplete="off" required>
          </div>
          <div class="row mb-3 my-1">
            <select id="signup-class" required>
              <option value="">Proszę czekać</option>
            </select>
          </div>
          <div class="row mb-4 my-1">
            <input type="checkbox" id="rodo" required>
            <label for="rodo">
              Wyrażam zgodę na przetwarzanie moich danych osobowych<span class="text-danger">*</span>
              <small class="text-muted">Administratorem danych osobowych jest Zespołu Szkół Katolickich w Tczewie</small>
            </label>
          </div>
          <div class="col mt-3">
            <div class="row-reverse justify-content-between">
              <input type="submit" class="w-25" value="Dalej">
              <input type="button" class="w-25 text" onClick="switchPage('login')" value="Cofnij">
            </div>
          </div>
        </form>
      </div>

      <div class="col" id="code">
        <form onSubmit="return checkCode();">
          <div class="row justify-content-center">
            <div class="logo"></div>
          </div>
          <div class="row justify-content-center">
            <div class="badge my-3">
              <img src="https://api.mobilnykatolik.pl/profilepic/get/null" id="profilepic" class="profilepic">
              <p class="m-0" id="fullname">-</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <h2>Wprowadź swój kod</h2>
          </div>
          <div class="row justify-content-center">
            <small class="mt-2 text-center" id="code-instruction">Wprowadź swój jednorazowy kod<br>-</small>
          </div>
          <div class="row my-3">
            <div class="col w-100">
              <input type="text" id="code-input" placeholder="Jednorazowy kod" autocomplete="off" required>
              <small class="mt--1 text-danger" id="code-notification"></small>
            </div>
          </div>
          <div class="col mt-3">
            <div class="row-reverse justify-content-between">
              <input type="submit" class="w-25" value="Dalej">
              <input type="button" class="w-25 text" onClick="switchPage('login')" value="Cofnij">
            </div>
          </div>
        </form>
      </div>

      <div class="col" id="success">
        <div class="row justify-content-center">
          <div class="loader"></div>
        </div>
        <div class="row mt-3 justify-content-center">
          <h3>Przetwarzanie...</h3>
        </div>
        <div class="row justify-content-center">
          <small>To może zająć chwilkę</small>
        </div>
      </div>
      
      <div class="col" id="redirect-error">
        <div class="row justify-content-center">
          <div class="error"></div>
        </div>
        <div class="row mt-3 justify-content-center">
          <h2>Błąd przekierowania</h2>
        </div>
        <div class="row justify-content-center text-center">
          <small>Brak autoryzacji dla logowania<br>Kod błędu: REDIRECT_ERR</small>
        </div>
      </div>
      
    </div>
  </div>
  


</body>


<script src="script.js"></script>

</html>
