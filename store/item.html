<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const itemID = urlParams.get('id');

var itemOptions = []

function getItem(itemID) {
    var product = productsDB[itemID];
    document.getElementById("item-id").innerHTML = itemID.toUpperCase();
    document.getElementById("item-name").innerHTML = product.name;
    document.getElementById("item-price").innerHTML = parseFloat(product.price).toFixed(2);
    document.getElementById("item-desc").innerHTML = product.desc;
    document.getElementById("item-img").src = product.img;
    productsDB[itemID].finalprice = parseFloat(product.price)

    if (product.carousel != undefined && product.carousel.length > 1) {
        document.getElementById("item-img").classList.add("d-none")
        document.getElementById("carousel-items").innerHTML = ""
        for (i in product.carousel) {
            if (i == 0) {
                document.getElementById("carousel-items").innerHTML += `
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="${product.carousel[i]}" class="d-block w-100">
                </div>`
            } else {
                document.getElementById("carousel-items").innerHTML += `
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="${product.carousel[i]}" class="d-block w-100">
                </div>`
            }
            
        }
    }

    for (option in product.options) {
        if (product.options[option] == "UNREQUIRED") {
            var optionForm = `
            <div class="form-floating my-3">
                <input class="form-control" type="text" id="item-option-${option}" placeholder=" ">
                <label>${option}</label>
            </div>`
            document.getElementById("item-options").innerHTML += optionForm;
            itemOptions.push(option)
        } else if (product.options[option].length >= 1) {
            var options = ""
            for (val in product.options[option]) {
                var name = product.options[option][val].name
                var display = product.options[option][val].display
                var cost = 0
                if (product.options[option][val].price != undefined) {
                    display += ` (+${parseFloat(product.options[option][val].price).toFixed(2)} zł)`
                }
                options += `<option value="${name}" cost="${cost}">${display}</option>`
            }
            var optionForm = `
            <div class="form-floating my-3">
                <select class="form-select" id="item-option-${option}" onChange="optionChange();" required>
                    ${options}
                </select>
                <label>${option}</label>
            </div>`
            document.getElementById("item-options").innerHTML += optionForm;
            itemOptions.push(option)
        } else {
            var optionForm = `
            <div class="form-floating my-3">
                <input class="form-control" type="text" id="item-option-${option}" placeholder=" " required>
                <label>${option}</label>
            </div>`
            document.getElementById("item-options").innerHTML += optionForm;
            itemOptions.push(option)
        }
        
    }
    if (product.sizetable != undefined ) {
        document.getElementById("size-table-button").classList.remove("d-none")
        document.getElementById("size-table").src = product.sizetable
    }
}

function optionChange() {
    var product = productsDB[itemID];
    var price = parseFloat(product.price)
    for (option in product.options) {
        for (opt in product.options[option]) {
            if (product.options[option][opt].name == document.getElementById(`item-option-${option}`).value) {
                if (product.options[option][opt].price != undefined) {
                    price += parseFloat(product.options[option][opt].price)
                }
            }
        }
    }

    document.getElementById("item-price").innerHTML = parseFloat(price).toFixed(2)
    productsDB[itemID].finalprice = parseFloat(price)
}

function runPage() {
    getItem(itemID);
}

function addToCart() {
    var product = productsDB[itemID];
    var itemData = {
        "id": itemID,
        "name": product.name,
        "price": parseFloat(product.finalprice),
        "img": document.getElementById("item-img").src,
        "options": {}
    }
    for (opt in itemOptions) {
        itemData.options[itemOptions[opt]] = document.getElementById(`item-option-${itemOptions[opt]}`).value
    }
    cart.push(itemData)
    console.log(itemData)
    updateCart();
    openModal("cartSuccess")
    return false;
}

function openSizeTable() {
    openModal("sizeTable");
}

</script>
