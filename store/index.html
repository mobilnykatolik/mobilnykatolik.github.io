<script>

function runPage() {
    console.log(productsDB)
    console.log(storesDB)
    //document.getElementById("productList").innerHTML = ""
    document.getElementById("listPlaceholder").innerHTML = "";
    var prodCounter = 0
    var currentList;
    for (prod in productsDB) {
        var product = productsDB[prod];
        // Ukrywanie na stronie głównej produktów z wyłączonych sklepów
        if (storesDB[product.store].active == false) {
            continue;
        }
        if (product.disabled) {
            continue;
        }
        if (product.oop) {
            continue;
        }
        //var list = "productList"
        if (currentList != product.store) {
            document.getElementById("productLists").innerHTML += `
            <h2 class="text-center mb-5 mt-0">${storesDB[product.store].displayname}</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="${product.store}">
            </div>
            `
            currentList = product.store;
        }
        /*
        if (product.collection == "CLASSICS") { list = "productListClassics"}
        if (product.collection == "XMAS") { list = "productListChristmas"}
        if (product.collection == "VALENTINES") { list = "productListValentines"}
        */
        document.getElementById(currentList).innerHTML += `
            <div class="col mb-5">
                <div class="card h-100">

                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">${product.badge}</div>

                    <img class="card-img-top" src="${product.img}" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">${product.name}</h5>
                            <span>${parseFloat(product.price).toFixed(2)} zł</span>
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="item.html?id=${prod}">Wyświetl</a></div>
                    </div>
                </div>
            </div>`
        prodCounter += 1
    }
    if (prodCounter == 0) {
        document.getElementById("no-products").classList.remove("d-none")
    }
}

</script>
